name: Build and Release

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v1.2.3, etc.

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: linux
            runner: ubuntu-latest
            ext: ""
          - target: x86_64-pc-windows-msvc
            os: windows
            runner: windows-latest
            ext: ".exe"
          - target: x86_64-apple-darwin
            os: macos
            runner: macos-latest
            ext: ""
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux only)
        if: matrix.os == 'linux'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS only)
        if: matrix.os != 'windows'
        run: strip target/${{ matrix.target }}/release/faptopia

      - name: Rename binary (Windows)
        if: matrix.os == 'windows'
        run: |
          cd target/${{ matrix.target }}/release
          mv faptopia.exe faptopia-${{ matrix.os }}-x86_64.exe
        shell: bash

      - name: Rename binary (Unix)
        if: matrix.os != 'windows'
        run: |
          cd target/${{ matrix.target }}/release
          mv faptopia faptopia-${{ matrix.os }}-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: faptopia-${{ matrix.os }}-x86_64
          path: target/${{ matrix.target }}/release/faptopia-${{ matrix.os }}-x86_64${{ matrix.ext }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/faptopia-linux-x86_64/faptopia-linux-x86_64
            artifacts/faptopia-windows-x86_64/faptopia-windows-x86_64.exe
            artifacts/faptopia-macos-x86_64/faptopia-macos-x86_64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
